site_name: TodoHeap 文档
site_description: TodoHeap - AI 驱动的任务分解工具


# 主题设置
theme:
  name: material
  language: zh
  logo: null
  palette:
    - scheme: light
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-7
        name: 切换深色模式
    - scheme: dark
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-4
        name: 切换浅色模式
  features:
    - navigation.instant  # 启用即时导航
    - navigation.tracking # 启用导航跟踪
    - navigation.tabs     # 启用标签式导航
    - navigation.top      # 启用顶部导航
    - search.suggest      # 启用搜索建议
    - search.highlight    # 启用搜索高亮
    - content.code.copy   # 启用代码复制按钮
    - content.code.select # 启用代码选择按钮

plugins:
  - search:
      lang: zh

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - codehilite:
      linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
