name: 部署 Supabase 数据库和边缘函数

# 触发条件
on:
  push:
    branches: [main]  # 当 push 到 main 分支时
    paths:
      - 'supabase/**' # 当 supabase 目录下文件有变化时触发
      - '.github/workflows/deploy_supabase.yml' # 配置文件变动也触发部署

# 作业流程
jobs: 
  deploy:
    # 操作系统环境
    runs-on: ubuntu-latest
    # 环境变量设置
    env:
      PROJECT_ID: nxzvisuvwtsnlrugqghx  # Supabase 项目 ID（公开）
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}  # Supabase 访问令牌（从 GitHub Secrets 中获取）
    # 作业步骤
    steps:
      - name: 访问项目代码
        uses: actions/checkout@v4

      - name: 安装 Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: 链接 Supabase 项目
        run: supabase link --project-ref $PROJECT_ID  # 链接到远程项目

      - name: 部署数据库迁移
        run: supabase db push --linked

      - name: 部署边缘函数
        run: supabase functions deploy
