name: Deploy Docs to GitHub Pages # MkDocs 文档自动部署

# 触发条件: push 到 main 分支且 docs 目录有变动时触发
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'frontend/**' # 如果前端代码变动也想触发文档部署
      - '.github/workflows/deploy-docs.yml' # 如果工作流文件变动也触发

permissions:
  contents: read              # 读取仓库内容
  pages: write                # 写入 Pages 发布资源
  id-token: write             # OIDC for GitHub Pages 部署

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build docs
        run: |
          mkdocs build -f docs/mkdocs.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'        # 与 mkdocs.yml 中的 site_dir 对应

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
