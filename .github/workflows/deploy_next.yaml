name: Deploy Next.js to GitHub Pages

# 触发条件: push 到 main 分支且 frontend-nextjs 目录有变动时触发
on:
  push:
    branches: [main]
    paths:
      - 'frontend-nextjs/**'

# 并发控制: 确保 gh-pages 部署不会冲突
concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

# 权限设置: 允许写入
permissions:
  contents: write

# 作业流程
jobs:
  build-and-deploy:
    # 运行环境
    runs-on: ubuntu-latest
    # 作业步骤
    steps:
      # 克隆代码
      - name: Checkout
        uses: actions/checkout@v4
      # 安装 Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      # 安装依赖并构建项目
      - name: Install and Build
        run: |
          cd frontend-nextjs
          npm install
          npm run build
      # 在 out/ 根目录创建 .nojekyll
      - name: Add .nojekyll
        run: touch frontend-nextjs/out/.nojekyll
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend-nextjs/out
          branch: gh-pages
          target-folder: next
          clean: true