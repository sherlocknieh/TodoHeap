<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // 获取访问的路径（去掉 /TodoHeap 基础路径）
        const path = location.pathname.replace(/^\/TodoHeap/, '') || '/';
        // 存储到 sessionStorage
        sessionStorage.setItem('redirect', path);
        // 重定向到首页，让 Vue Router 处理
        location.replace('/TodoHeap/');
    </script>
</head>
<body></body>
</html>
